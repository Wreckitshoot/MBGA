 ###events
 
 MBGA.1.t:0 "Royal mobilization act"
 MBGA.1.d:0 "The royal mobilization act is in full swing, our preperations have alowed our economy to immidietlly mobilise into that on par with the Germans"
 MBGA.1.a:0 "Jolly good work boys"
 
 MBGA.2.t:0 "Parliament is now in session"
 MBGA.2.d:0 "Parliament has now entered a period of debate over [713.GetCapitalVictoryPointName]."
 MBGA.2.a:0 "Let the debate begin"
 
 MBGA.3.t:0 "Bill Passes!"
 MBGA.3.d:0 "[713.GetCapitalVictoryPointName] has after weeks of debate been ratified by both The House of Commons and that of The House of Lords. [713.GetCapitalVictoryPointName] will be going into immidiet effect as of noon tomorrow."
 MBGA.3.a:0 "Huzzah!"
 
 MBGA.4.t:0 "Bill fails!"
 MBGA.4.d:0 "Despite weeks of debate [713.GetCapitalVictoryPointName] has failed to attract enough support in order to be ratified, and has been put on hold for the foreseeable future."
 MBGA.4.a:0 "Bugger!"
 
 MBGA.5.t:0 "War rations came in handy"
 MBGA.5.d:0 "We have prepared these rations for such a time, now that war is upon us, we may let our army banquet on the surplus kept stock"
 MBGA.5.a:0 "Better to have and not need then need and not have"
 
 MBGA.6.t:0 "England offers Aliance"
 MBGA.6.d:0 "England has sent us an invite to join their military Faction in preperation against world threats like Germany or the soviet Union."
 MBGA.6.a:0 "Of course"
 MBGA.6.b:0 "No thanks"
 
 MBGA.7.t:0 "[From.GetName] said no!!"
 MBGA.7.d:0 "[FROM.GetName], despite the advantages of an Alliance have decline our invite to the Allies"
 MBGA.7.a:0 "Bugger!"
 
 MBGA.8.t:0 "[FROM.GetName] offers deal"
 MBGA.8.d:0 "In return for joining the Allies [FROM.GetName] is willing to let us default on our debt to them"
 MBGA.8.a:0 "Deal!"
 MBGA.8.b:0 "Pass"
 
 MBGA.29.t:0 "Imperial Conference: Indian Autonomy"
 MBGA.29.d:0 "India is a large part of the Empire and holds a major proportion of the Empires population, yet the people of india do not hold the same rights as many of our other colonies, it has come to a fifty fifty vote between Expanding westminister to include the Raj or maintane the status-quoe. In the end [ROOT.GetLeader.GetName] chose to"
 MBGA.29.a:0 "Provide Indian Autonomy"
 MBGA.29.b:0 "Maintane the status-quo"
 
