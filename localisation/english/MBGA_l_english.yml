l_english:

 ###goals/focuses
 
 ENG_imperial_defence_force:0 "Imperial Defence Force"
 ENG_imperial_defence_force_desc:0 "Each of our self ruling dominions command their own army in defence of the empire, if we combine our forces into a empire wide structure we shall be much more effective in the defence of the empire"
 ENG_naval_cooperation:0 "Expand for naval Cooperation"
 ENG_naval_cooperation_desc:0 "A large amount of our Empire relies upon the trade between each of the dominions with britian, but Britain is an island across vast ocean away from the empire, it is important that we cooperate with the dominions fleets to keep the trade flowing"
 ENG_special_forces_cooperation:0 "Expand for Special forces Cooperation"
 ENG_special_forces_cooperation_desc:0 "Beyond our basic branches of the kings Army, their a specialised forces made for more specific terrains, our Empire ranged from the himilayan mountains, to the deserts of australia yo the tundra of canada, it would very benefitial to train our special forces in their specialised situations"
 ENG_air_cooperation:0 "Expand for Aireal Cooperation"
 ENG_air_cooperation_desc:0 "Aireal combat is clearly the future of warfare, it is important that the empire works togethor to keep the kings airforces at peak condition"
 
 ENG_imperial_economic_forum:0 "Ratify Imperial Trade Forum"
 ENG_imperial_economic_forum_desc:0 "Those who voted in the imperial confrence desire greater economic support around the empire a forum of which we may help each other is needed"
 ENG_imperial_trade_commitee:0 "Ratify Imperial trade Commitee"
 ENG_imperial_trade_commitee_desc:0 "After the most recent imperial confrence many members agreed to join a comitee to help support trade in the Empire"
 ENG_dominion_of_pakistan:0 "Dominian of Pakistan"
 ENG_dominion_of_pakistan_desc:0 "Inside the Raj there is large marginilised population of muslims we should push to give them their own land and dominion under the empire."
 ENG_indian_dominionhood:0 "Indian Dominionhood"
 ENG_indian_dominionhood_desc:0 "After Promising dominionhood to the indians it's high-time we made it official"
 ENG_expand_westminister:0 "Expand Westminister"
 ENG_expand_westminister_desc:0 "We still hold many teritories in the empire that could benefit from self rule, lets bring out the maps."
 ENG_Continue_the_statute:0 "Continue the Statute"
 ENG_Continue_the_statute_desc:0 "The Statute of westminister has done wonders for the stability of our empire and the people with in it, let us continue the policy of self rule."
 ENG_Abandon_westminister:0 "Abandon Westminister"
 ENG_Abandon_westminister_desc:0 "It is clear the satatute of westminister was a mistake, the colonies can not be allowed to screw up their own economies a strong british hand directed from london is needed keep the empire stable."
 ENG_meditereanian_fortify:0 "Fortify the Mediterranean"
 ENG_meditereanian_fortify_desc:0 "The route through the Mediterranean is a vitally important shortcut to and from India. As such, it is of utmost importance to keep it open and in our hands."
 ENG_Anti_ITA_warfare:0 "Anti-Italian Warfare"
 ENG_Anti_ITA_warfare_desc:0 "In order to defeat Italy we must train our men on counter-italian tatics in preperations for a head on assault"
 ENG_The_meditereanian_threat:0 "The Mediterranean Threat"
 ENG_The_meditereanian_threat_desc:0 "One of our key trade routes is dependent on the Mediterranean sea, and italy's childish ambitions threaten our spice trade, we must put them in their place."
 ENG_war_with_soviets:0 "War with USSR"
 ENG_war_with_soviets_desc:0 "It is clear that in order to prevent a socielist hegemony over europe we must act now"
 ENG_Anti_SOV_warfare:0 "Anti-Soviet Warfare"
 ENG_Anti_SOV_warfare_desc:0 "In order to defeat Russia we must train our men on counter-russian tatics in preperations for a head on assault"
 ENG_The_communist_threat:0 "The Communist Threat"
 ENG_The_communist_threat_desc:0 "The communist revolution in russia has already caused significant harm to the people of russia and their aristocracy, in order to prevent the self-desctructive ideology from reaching our nation we must declare them a threat to our way of life and expunge them from the face of the earth."
 ENG_belly_of_the_bear:0 "Expose the Belly of the Bear"
 ENG_belly_of_the_bear_desc:0 "Taking on the Soviets without any beachheads is an incredible challenge. We will demand passage through the countries of [PER.GetName] and [AFG.GetName], and strike at the Soviets where they least expect it; overland and into their exposed belly."
 ENG_alliance_with_france:0 "Alliance with France"
 ENG_alliance_with_france_desc:0 "Our war with Germany in the Great war heavily relied on the country-sides of France, france who wishes not to have another great war on their hands should duelly accept this chance to prevent a german resugence."
 ENG_Anti_GER_warfare:0 "Anti-German Warfare"
 ENG_Anti_GER_warfare_desc:0 "In order to defeat Germany we must train our men on counter-german tatics in preperations for a head on assault"
 ENG_The_german_threat:0 "The German Threat"
 ENG_The_german_threat_desc:0 "The germans ambitions are clear to see, they have not learned their lesson from the great war, we must act fact while they are still re-arming before they push deeper into europe."
 ENG_Anti_JAP_warfare:0 "Anti-Japanese Warfare"
 ENG_Anti_JAP_warfare_desc:0 "In order to defeat Japan we must train our men on counter-japanese tatics in preperations for a head on assault"
 ENG_The_eastern_threat:0 "The Eastern Threat"
 ENG_The_eastern_threat_desc:0 "The Eastern Threat, Japan has ambitions for an Empire in both China but also in east indies which we hold great stake in, we can not allow japan to compramise our hegemony"
 ENG_default_for_alliance:0 "Default for Alliance"
 ENG_default_for_alliance_desc:0 "Greece is in a tricky situation when it comes to it's debts, we could offer it a deal, we will let them default on their debt if they join our alliance."
 ENG_king_micheals_coup:0 "King Michael's Coup"
 ENG_king_micheals_coup_desc:0 "King Carol is not a suitable leader for Romania, Micheal on the other hand would make a great leader for our Ally (Britain knows Best)"
 ENG_assassinate_prince_paul:0 "Assassinate Prince Paul"
 ENG_assassinate_prince_paul_desc:0 "It is clear Prince Paul has ties with the Germans, but unlike Paul, Peter is a more open and favorible ruler of yugoslavia, if we just removed Paul, we may be able to secure our alliance with the serbs."
 ENG_friends_in_the_benelux:0 "Friends in the Benelux"
 ENG_friends_in_the_benelux_desc:0 "The benelux is full administration that hold to our values and would gladly help us in preventing german hegomy if we only asked."
 ENG_friends_in_the_baltics:0 "Friends in the Baltics"
 ENG_friends_in_the_baltics_desc:0 "The baltics are at the mercy of both the Soviets and the Germans, if they could have secruity knowing we had their backs, it is assured they'd try to have our backs."
 ENG_friends_in_scandinavia:0 "Friends in Scandinavia"
 ENG_friends_in_scandinavia_desc:0 "Our friends across the northern sea are nations very open to holding onto their independence from scum like Hitler and Stalin, if we hold out a hand of friendship they will surely accept."
 ENG_expand_the_allies:0 "Expand the Allies"
 ENG_expand_the_allies_desc:0 "In order to fight against the Germans or the Soviets we will need allies, which brings us to our friends across the channel who helped us in the great war"
 ENG_Innovate_our_doctrine_of_war:0 "Innovate our doctrines of war"
 ENG_Innovate_our_doctrine_of_war_desc:0 "In preperations for the inevitable we need to make sure our military doctrines are always improving and prepared for what ever the enemy throws at us."
 ENG_recruit_oxford_scientists:0 "Recruit Oxford Scientists"
 ENG_recruit_oxford_scientists_desc:0 "Oxford is our greatest university and the hotspot of the Empire's greatest minds, if we desire to develop technologies to fight the next war, we'll need to prepared in the science department."
 ENG_scotish_oil:0 "Scotish Oil"
 ENG_scotish_oil_desc:0 "Rumours of oil near okney and shetland have yet to be proven false, it would be very useful to have oil close at hand incase of war"
 ENG_scotish_manufactories:0 "Build Scotish Manufactories"
 ENG_scotish_manufactories_desc:0 "Scotland has plenty of men who desire jobs in support kingdom and defence of the empire, it should be simple enough to find a manufatory company to build a few factories up north"
 ENG_Expand_MI6:0 "Expand SIS"
 ENG_Expand_MI6_desc:0 "In preperations for war with Germany, it is important we know what they are doing on the inside, hence greater funding is reqiuired for SIS"
