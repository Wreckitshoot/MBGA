 ENG_parliament_act_1911:0 "Parliament Act of 1911"
 ENG_parliament_act_1911_desc:0 "§GDev notes, makes it so house of lords have no power, will need to revoke to give power to lords§!\nThe Act effectively removed the right of the House of Lords to veto money bills completely, and replaced its right of veto over other public bills with the ability to delay them for a maximum of two years . It also reduced the maximum term of a parliament from seven years to five."
 
