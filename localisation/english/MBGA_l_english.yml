 ENG_fortify_east_asia:0 "Fortify East Asia"
 ENG_fortify_east_asia_desc:0 "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
